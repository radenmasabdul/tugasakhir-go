<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.css" />


    <title>Tugas Akhir Pelatihan Golang</title>
</head>

<body>
    <div class="container-fluid mt-5">
        <h3>Menu Created Task</h3>
        <a href="/tasking/add" class="btn btn-sm btn-primary">Create</a>
        <hr />
        <table id="example" class="display compact">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Assigne</th>
                    <th>Update Time</th>
                    <th>Deadline</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .tasking }}
                <tr>
                    <td>{{ .Task }}</td>
                    <td>{{ .Assigne }}</td>
                    <td>{{ .UpdateDate }}</td>
                    <td>{{ .DeadLine }}</td>
                    <td>
                        {{ if not .IsDone }}
                        <a href="/tasking/edit?id={{.Id}}" class="btn btn-sm btn-warning">Edit</a>
                        {{ end }}
                        <a href="/tasking/delete?id={{.Id}}"
                            onclick="return confirm('Apakah anda yakin ingin menghapus data ini? ')"
                            class="btn btn-sm btn-danger">Delete</a>
                        {{ if .IsDone }}
                        <a class="btn btn-sm btn-dark" style="color:white; cursor: default;">Done</a>
                        {{ else }}
                        <a href="/tasking/isdone?id={{.Id}}"
                            onclick="return confirm('Apakah anda yakin ingin menyelesaikan data ini? ')"
                            class="btn btn-sm btn-info">Mark As Done</a>
                        {{ end }}
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#example').DataTable({
            "columnDefs": [{
                "width": "17%",
                "targets": 4
            }]
        });
    });
</script>

</html>
